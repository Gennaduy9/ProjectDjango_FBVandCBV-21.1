{% extends 'carsaudi/base.html' %}

{% block content %}

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Статья "{{ object.title }}" ({{ object.slug }})</h3>
                            </div>
                            <div class="card-body">
                                <p>
                                    {{ object.body }}
                                </p>
                            </div>
                            <div class="card-footer">
                                Просмотры: {{ object.view_count }}
                            </div>
                        </div>
                    </div>
                    <div class='col-6'>
                        <img src="/media/{{ object.preview }}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
